<!DOCTYPE html>

<head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class = "page-wrapper">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class = "versusChoice">
                <button type = "button" id = "playerMatch">2 Player</button>
                <button type = "button" id = "aiMatch">Vs AI</button>
            </div>

            <div class = "winner-container">

            </div>

            <div class = "game-container">
                <div data-index = 0></div>
                <div data-index = 1>x</div>
                <div data-index = 2>o</div>
                <div data-index = 3>x</div>
                <div data-index = 4></div>
                <div data-index = 5>x</div>
                <div data-index = 6>o</div>
                <div data-index = 7>o</div>
                <div data-index = 8></div>
            </div>
            <svg height="500" width="500" class = "winner-line" id = "svg-container">
                <line x1="40" y1="80" x2="460" y2="80" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line1" />
                <line x1="40" y1="245" x2="460" y2="245" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line2" />
                <line x1="40" y1="413" x2="460" y2="413" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line3" />
                <line x1="80" y1="40" x2="80" y2="460" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line4" />
                <line x1="250" y1="40" x2="250" y2="460" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line5" />
                <line x1="415" y1="40" x2="415" y2="460" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line6" />
                <line x1="40" y1="40" x2="460" y2="460" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line7" />
                <line x1="455" y1="40" x2="40" y2="460" style="stroke:rgb(0, 0, 0);stroke-width:3" class = "line-animation" id = "line8" />
            </svg>
            <div class = "buttons-container">
            </div>
        </main>
        <footer>
            
        </footer>
    </div>

    <script src = "script.js"></script>
</body>
